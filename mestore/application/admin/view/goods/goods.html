<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__STATIC__/store/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/store/css/view.css"/>
    <link rel="stylesheet" href="__STATIC__/admin/css/thinkphp-page.css">
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">商户组</a>
                  <a><cite>商品管理</cite></a>
                </span>
                <h2 class="title">商品管理</h2>
            </div>
        </div>
        <div class="layui-row">
       
            <div class="layui-col-sm12 layui-col-md12 layui-anim layui-anim-upbit">
                <div class="layui-card">
                    <div class="layui-tab layui-tab-brief">
                        <ul class="layui-tab-title">
                            <li class="layui-this">商品审核</li>
                        </ul>
                        
                        <div class="layui-tab-content">
                            <div class="layui-tab-item layui-show">
                               
                                <form action="/admin/goods/alist" method="post" enctype="multipart/form-data">
                                <table class="layui-table"  lay-even lay-skin="nob">
                                <thead>
                                  <tr>
                                    <th lay-data="{field:'id', width:80, sort: true}">ID</th>
                                    <th lay-data="{field:'barcode', width:220}">商品条形码</th>
                                    <th lay-data="{field:'name', width:100}">商品名称</th>
                                    <th lay-data="{field:'style'}">商品分类</th>
                                    <th lay-data="{field:'price', width:100}">单价</th>
                                    <th>商品状态</th>
                                    <th lay-data="{field:'operate'}">审核</th>
                                  </tr>
                                </thead>                               
                                <tbody >
                                {foreach name="result" id="vo"}
                                <tr>                              
                                  <td>{$vo.id}</td>
                                  <td><a href="#">{$vo.barcode}</a></td>
                                  <td><a href="#">{$vo.goods_name}</a></td> 
                                  <td><a href="#">{$vo.goods_style}</a></td>                                   
                                  <td><a href="#">{$vo.goods_price}</a></td>
                                  <td><a href="#">{$vo.pass}</a></td>                                                          
                                  <td>
                                    <div class="am-btn-toolbar">
                                      <div class="am-btn-group am-btn-group-xs">
                                        <a href="/admin/goods/alist?id={$vo.id}"><i class="layui-icon" id="goods"
                                        style="font-size: 25px; color: #66CD00;">&#xe6b2;<span class="am-icon-pencil-square-o"></span></a>
                                      </div>
                                    </div>
                                  </td>
                                </tr>
                               {/foreach}
                                </tbody>
                              </table>
                              <div class="am-cf">
                                {$pageHtml}
                                
                              </div>
                              <hr />
                                </form>
                              </div>
                            </div>
                        </div>
                        
                    </div>
        </div>

        </div>
    </div>
    <script src="__STATIC__/store/jquery.min.js"></script>
    <script src="__STATIC__/store/layui.all.js"></script>
</body>
</html>
