<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/store/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/store/css/view.css"/>
    <link rel="icon" href="__STATIC__/favicon.ico">
    <link rel="icon" type="image/png" href="__STATIC__/admin/assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__STATIC__/admin/assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__STATIC__/admin/assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="__STATIC__/admin/assets/css/admin.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/thinkphp-page.css">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-page-header">
            <div class="pagewrap">
                
                <h2 class="title">商户组</h2>
            </div>
        </div>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="form-box">
                    <form class="form-box" action="/admin/store/find" method="post">
                        <div class="layui-form layui-form-item">
                            <div class="layui-inline">
                                <div class="layui-form-mid">审核状态:</div>
                                <div class="layui-input-inline" style="width: 100px;">
                                  <input type="text" name="status" autocomplete="off" class="layui-input">
                                </div>
                                <button class="layui-btn layui-btn-warm">查询</button>
                                <!-- <button class="layui-btn layui-btn-primary">重置</button> -->
                            </div>
                        </div>
                      </form>
                     
                        <!-- <table id="demo"></table> -->
                        <div class="am-g">
                          <div class="am-u-sm-12">
                            <form class="am-form">
                              <table class="am-table am-table-striped am-table-hover table-main">
                                <thead>
                                <tr>
                                  
                                  <th class="table-id">ID</th>
                                  <th class="table-title">店铺名</th>
                                  <th class="table-type">店主名</th>
                                  <th class="table-type">店主ID</th>
                                  <th class="table-type">电话</th>
                                  
                                  
                                  <th class="table-date am-hide-sm-only">注册时间</th>
                                  <th class="table-date am-hide-sm-only">审核状态</th>
                                  <th class="table-date am-hide-sm-only">商品管理</th>
                                  <th class="table-set">操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                {volist name="alist" id="vo"}
                                <tr>
                                 
                                  <td>{$vo.id}</td>
                                  <td><a href="#">{$vo.store_name}</a></td>
                                  <td><a href="#">{$vo.owner_name}</a></td> 
                                  <td><a href="#">{$vo.owner_ID}</a></td>  
                                  
                                  <td><a href="#">{$vo.store_tell}</a></td>       
                                  
                                  <td class="am-hide-sm-only">{$vo.addtime|date="Y-m-d",###}</td>
                                  <td class="am-hide-sm-only">{$vo.status}</td>
                                  <td>
                                    <a href="/admin/goods/index?id={$vo.id}"><i class="layui-icon" id="news"  style="font-size: 25px; color: #FFB5C5;">&#xe600;</i></a>
                                  </td>
                                  <td>
                                    <div class="am-btn-toolbar">
                                      <div class="am-btn-group am-btn-group-xs">
                                         <a href="/admin/store/edit?id={$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary" style="color:#66ccff"><span class="am-icon-pencil-square-o"></span> 编辑</a>
                                        <a href="/admin/store/del?id={$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only" style="color:red" ><span class="am-icon-trash-o"></span> 删除</a>
                                        <a href="/admin/store/check?id={$vo.id}" class="am-btn am-btn-default am-btn-xs am-text-secondary" style="color:#EEAD0E"><span class="am-icon-pencil-square-o"></span> 审核</a>
                                      </div>
                                    </div>
                                  </td>
                                </tr>
                                {/volist}
  
                                </tbody>
                              </table>
                              <div class="am-cf">
                                {$pageHtml}
                                
                              </div>
                              <hr />
                              
                            </form>
                          </div>

                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="__STATIC__/store/jquery.min.js"></script>
    <script src="__STATIC__/store/layui.all.js"></script>
    <script type="text/javascript">
    </script>

        
</body>
</html>
