<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="__STATIC__/store/assets/css/layui.css?">
    <link rel="stylesheet" href="__STATIC__/store/assets/css/view.css"/>
    <title></title>
</head>
<body class="layui-view-body">
    <div class="layui-content">
        <div class="layui-row">
            <div class="layui-card layui-anim layui-anim-upbit">
                <div class="layui-card-header">修改密码</div>
                <form class="layui-form layui-card-body" action="/store/manage/updatepwd" method="post">
                  <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-inline">
                       <input type="password" name="oldpwd" id="oldpwd" required  lay-verify="required" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-inline">
                       <input type="password" name="newpwd" id="newpwd" required  lay-verify="required" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认密码</label>
                    <div class="layui-input-inline">
                       <input type="password" name="confirmpwd" id="confirmpwd" required  lay-verify="required" placeholder="请确认密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button type="button" data-method="offset" data-type="auto" class="layui-btn layui-btn-normal" id="update">修改</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>  
            </div>
        </div>
    </div>
    <script src="__STATIC__/store/assets/layui.all.js"></script>
    <script type="text/javascript" src="__STATIC__/store/assets/jquery.min.js"></script>
    <script>
      var form = layui.form
        ,layer = layui.layer;

        $("#update").click(function(){
          layer.open({
            title:"确认",
            content:"一旦确认修改，系统会自动退出登录，重新登录时使用新密码登录，确认继续吗？",
            shade:0.8,
            btn:['确认修改','我再想想'],
            yes:function(){
              $("form").submit();
            }
          });
        });
      // $("#oldpwd").focus(function(){
      //   $("#oldpwd").attr("type","text");
      // });
      // $("#oldpwd").change(function(){
      //   $("#oldpwd").attr("type","password");
      // })
      
    </script>
</body>
</html>
